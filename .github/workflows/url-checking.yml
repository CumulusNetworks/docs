name: 'URL Checker'

on:
  push:
    branches:
      - plumbis-stage

jobs:
  check_urls:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: "0.65.3"
        extended: true
    - uses: actions/setup-node@v1
    - run: npm install broken-link-checker -g
    - run: hugo --baseURL localhost:1313 --disableLiveReload &
    - run: blc http://localhost:1313 --exclude linkedin.com --exclude github.com --exclude .pdf --exclude .xls --exclude cumulus-vx --exclude cumulus-rmp --exclude /rn/ --exclude /cumulus-linux/ --exclude /cumulus-netq/ -r -e