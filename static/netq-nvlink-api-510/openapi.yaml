openapi: 3.0.3
info:
  title: NetQ (NVLink) REST API
  description: Network management system.
  version: 5.1.0
servers:
  - url: /nmx/v1
tags:
  - name: Version
    x-displayName: Version
  - name: Metrics
    x-displayName: Metrics
  - name: Services
    x-displayName: Services
  - name: NetworkEntity
    x-displayName: NetworkEntity
  - name: Partitions
    x-displayName: Partitions
  - name: Operations
    x-displayName: Operations
  - name: KPI
    x-displayName: KPI
  - name: Settings
    description: System configuration settings
    x-displayName: Settings
  - name: BringUp
    description: Bring-up describes the switch configuration process, including switch configuration and NMX-related services registration.
    x-displayName: BringUp
  - name: SwitchUpgrade
    description: Switch upgrade describes the process of upgrading switch NVOS versions.
    x-displayName: SwitchUpgrade
  - name: SwitchProfiles
    x-displayName: SwitchProfiles
  - name: SupportPackages
    x-displayName: SupportPackages
  - name: Images
    x-displayName: Images
paths:
  /version:
    get:
      tags:
        - Version
      summary: Get NetQ version
      description: Returns the NetQ version
      operationId: getVersion
      responses:
        '200':
          description: NetQ version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /metrics:
    get:
      tags:
        - Metrics
      summary: Get metrics
      operationId: GetMetrics
      parameters:
        - in: query
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: Success - Metrics
          content:
            text/plain:
              schema:
                type: string
                description: List of metrics
        '400':
          description: Failed - Invalid Request Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Failed - Metric for the Domain does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed - Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /services:
    get:
      tags:
        - Services
      summary: Get information on all NMX services
      operationId: GetNmxServicesList
      parameters:
        - in: query
          name: type
          schema:
            type: array
            description: NMX Service Type
            items:
              $ref: '#/components/schemas/NmxServiceType'
        - in: query
          name: address
          schema:
            type: array
            description: NMX Service Address
            items:
              $ref: '#/components/schemas/IPAddress'
        - in: query
          name: pagination
          schema:
            $ref: '#/components/schemas/Pagination'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NmxService'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Services
      summary: Adds a new Telemetry or Controller using its connection information
      description: If add operation is not finished yet, you won't be able to add or delete a new object with the same information.
      operationId: AddNmxService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddNmxServiceRequest'
      responses:
        '202':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmxService'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /services/connection:
    get:
      tags:
        - Services
      summary: Get all service connection statuses
      operationId: GetAllServiceConnectionStatuses
      description: |
        Retrieves connection status for all managed services, including active IPs,
        failover states, and connection health.
      responses:
        '200':
          description: Success - Connection statuses retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceConnectionStatus'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  /services/{id}/connection:
    get:
      tags:
        - Services
      summary: Get service connection status
      operationId: GetServiceConnectionStatus
      description: |
        Retrieves the current connection status for a service, including active IP, 
        available IPs, failover history, and connection state.
      parameters:
        - $ref: '#/components/parameters/IdParam'
      responses:
        '200':
          description: Success - Connection status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceConnectionStatus'
        '404':
          $ref: '#/components/responses/ErrorResponse'
        '500':
          $ref: '#/components/responses/ErrorResponse'
  /services/{id}:
    get:
      tags:
        - Services
      summary: Get information on NMX service by its ID
      operationId: GetNmxService
      parameters:
        - in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/EntityID'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmxService'
        '202':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmxService'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Services
      summary: Delete a NMX Service from NMX-M
      description: If the service is connected, it will be disconnected from NMX-M Gateway.
      operationId: DeleteNmxService
      parameters:
        - in: path
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/EntityID'
      responses:
        '202':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmxService'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Error
          content:
            application/json:
