          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Error
      summary: Delete a NMX Service from NMX-M
      tags:
      - Services
    get:
      operationId: GetNmxService
      parameters:
      - in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/EntityID'
      responses:
        "200":
