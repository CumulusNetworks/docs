openapi: 3.0.3
info:
  title: NMX Manager Rest API OpenAPI specification
  version: 85.1.1100
servers:
- url: /
paths:
  /nmx/v1/metrics:
    get:
      operationId: GetMetrics
      parameters:
      - in: query
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/UUID'
      responses:
        "200":
          content:
            text/plain:
              schema:
                description: List of metrics
                type: string
          description: Success - Metrics
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Failed - Invalid Request Schema
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Failed - Metric for the Domain does not exist
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Failed - Internal Error
      summary: Get metrics
      tags:
      - Metrics
  /nmx/v1/services:
    get:
      operationId: GetNmxServicesList
      parameters:
      - in: query
        name: type
        schema:
          description: NMX Service Type
          items:
            $ref: '#/components/schemas/NmxServiceType'
          type: array
      - in: query
        name: address
        schema:
          description: NMX Service Address
          items:
            $ref: '#/components/schemas/IPAddress'
          type: array
      - in: query
        name: pagination
        schema:
          $ref: '#/components/schemas/Pagination'
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NmxService'
                type: array
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Error
      summary: Get information on all NMX services
      tags:
      - Services
    post:
      description: "If add operation is not finished yet, you won't be able to add\
        \ or delete a new object with the same information."
      operationId: AddNmxService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddNmxService_request'
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmxService'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad Request
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Conflict
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Error
      summary: Adds a new Telemetry or Controller using its connection information
      tags:
      - Services
  /nmx/v1/services/{id}:
    delete:
      description: "If the service is connected, it will be disconnected from NMX-M\
        \ Gateway."
      operationId: DeleteNmxService
      parameters:
      - in: path
        name: id
        required: true
        schema:
          $ref: '#/components/schemas/EntityID'
      responses:
        "202":
          content:
            application/json:
