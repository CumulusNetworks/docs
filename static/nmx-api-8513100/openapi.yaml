components:
  schemas:
    UUID:
      type: string
      format: uuid
      description: Universally Unique Identifier.
    Error:
      description: NMX-M Error Information
      type: object
      properties:
        httpErrorCode:
          type: integer
          example: 500
          description: HTTP error code
        customErrorCode:
          type: string
          example: internal-error
          description: A more granular, textual custom error code
        description:
          type: string
          example: 'Something really bad happened with resource [id: 123] and we are so sorry about it.'
          description: A detailed error description
      required:
        - httpErrorCode
        - customErrorCode
        - description
      additionalProperties: false
    NmxServiceType:
      type: string
      enum:
        - TELEMETRY
        - CONTROLLER
      x-enum-varnames:
        - NmxServiceTypeTelemetry
        - NmxServiceTypeController
    Address:
      type: string
      description: Switch address (IPv4, IPv6 or Hostname)
      minLength: 1
      maxLength: 253
      oneOf:
        - format: ipv4
        - format: ipv6
        - format: hostname
    Pagination:
      type: object
      additionalProperties: false
      properties:
        offset:
          description: Start offset of the results
          type: integer
          default: 0
          minimum: 0
        limit:
          description: Items per page
          type: integer
          minimum: 1
    EntityID:
      type: string
      example: 551137c2f9e1fac808a5f572
      pattern: ^[0-9a-fA-F]{24}$
      description: System unique identifier.
    PortNumber:
      type: integer
      minimum: 0
      maximum: 65535
      example: 8001
    NmxServiceStatus:
      type: string
      enum:
        - UP
        - DRAINING
        - REMOVED
        - DOWN
        - RECONNECTING
        - UNREACHABLE
        - IN_PROGRESS
        - ERROR
      x-enum-varnames:
        - NmxServiceStatusUp
        - NmxServiceStatusDraining
        - NmxServiceStatusRemoved
        - NmxServiceStatusDown
        - NmxServiceStatusReconnecting
        - NmxServiceStatusUnreachable
        - NmxServiceStatusInProgress
        - NmxServiceStatusError
    Timestamp:
      type: string
      format: date-time
    NmxService:
      type: object
      additionalProperties: false
      properties:
        ID:
          $ref: '#/components/schemas/EntityID'
        Name:
          type: string
          description: Name of the service.
        Description:
          type: string
          description: Description of the service.
        ServiceType:
          $ref: '#/components/schemas/NmxServiceType'
        Address:
          $ref: '#/components/schemas/Address'
        PortNumber:
          $ref: '#/components/schemas/PortNumber'
        ClusterDomainUUID:
          $ref: '#/components/schemas/UUID'
        ApplicationUUID:
          $ref: '#/components/schemas/UUID'
        Version:
          type: string
          description: Version of the service.
        Status:
          $ref: '#/components/schemas/NmxServiceStatus'
        StatusInfo:
          type: string
          description: Additional information about the status.
        RegisteredAt:
          $ref: '#/components/schemas/Timestamp'
        UpSince:
          $ref: '#/components/schemas/Timestamp'
    NmxServiceConnectionInformation:
      type: object
      additionalProperties: false
      required:
        - Address
        - PortNumber
      properties:
        Address:
          $ref: '#/components/schemas/Address'
        PortNumber:
          $ref: '#/components/schemas/PortNumber'
    AddNmxServiceRequest:
      type: object
      additionalProperties: false
      required:
        - Name
        - ServiceType
        - ServiceConnectionInformation
      properties:
        Name:
          type: string
          maxLength: 64
          minLength: 1
          pattern: ^[\x20-\x7E]*$
          example: Some-Name
        Description:
          type: string
          maxLength: 2000
          pattern: ^[\x20-\x7E]*$
          example: This is a description.
        ServiceType:
          $ref: '#/components/schemas/NmxServiceType'
        ServiceConnectionInformation:
          $ref: '#/components/schemas/NmxServiceConnectionInformation'
    ChassisID:
      description: The unique identifier of the chassis
      type: integer
    ChassisSerialNumber:
      description: The unique serial number of the chassis
      type: string
    SlotID:
      description: The unique identifier of the slot
      type: integer
    TrayIndex:
      description: Index of the compute/switch tray within the compute/switch trays group in the chassis, a number from 0
      type: integer
    HostID:
      description: The unique identifier of the host
      type: integer
    LocationInfo:
      type: object
      additionalProperties: false
      properties:
        ChassisID:
          $ref: '#/components/schemas/ChassisID'
        ChassisSerialNumber:
          $ref: '#/components/schemas/ChassisSerialNumber'
        SlotID:
          $ref: '#/components/schemas/SlotID'
        TrayIndex:
          $ref: '#/components/schemas/TrayIndex'
        HostID:
          $ref: '#/components/schemas/HostID'
    ComputeNode:
      type: object
      additionalProperties: false
      properties:
        ID:
          $ref: '#/components/schemas/EntityID'
        Name:
          type: string
          description: Helpful name
        Description:
          type: string
          description: Brief description
        CreatedAt:
          $ref: '#/components/schemas/Timestamp'
          description: Creation time
        UpdatedAt:
          $ref: '#/components/schemas/Timestamp'
          description: Last update time
        DomainUUID:
          $ref: '#/components/schemas/UUID'
          description: Domain UUID
        LocationInfo:
          $ref: '#/components/schemas/LocationInfo'
        GpuIDList:
          type: array
          items:
            $ref: '#/components/schemas/EntityID'
        Health:
          type: string
          enum:
            - UNKNOWN
            - HEALTHY
            - DEGRADED
            - UNHEALTHY
          x-enum-varnames:
            - ComputeNodeHealthUnknown
            - ComputeNodeHealthHealthy
            - ComputeNodeHealthDegraded
            - ComputeNodeHealthUnhealthy
    NetworkEntityCountResponse:
      type: object
      additionalProperties: false
      properties:
        total:
          type: integer
          format: int64
          description: Number of objects
    NetworkEntityUpdatePayload:
      type: object
      properties:
        Name:
          type: string
          minLength: 1
          maxLength: 64
          pattern: ^[\x20-\x7E]*$
          example: Some-Name
        Description:
          type: string
          maxLength: 2000
          pattern: ^[\x20-\x7E]*$
          example: This is a description.
      anyOf:
        - type: object
          required:
            - Name
        - type: object
          required:
            - Description
      additionalProperties: false
    SwitchNode:
      type: object
      additionalProperties: false
      properties:
        ID:
          $ref: '#/components/schemas/EntityID'
        Name:
          type: string
          summary: Helpful name
        Description:
          type: string
          summary: Brief description
        CreatedAt:
          $ref: '#/components/schemas/Timestamp'
          summary: Creation time
        UpdatedAt:
          $ref: '#/components/schemas/Timestamp'
          summary: Last update time
        DomainUUID:
          $ref: '#/components/schemas/UUID'
          summary: Domain UUID
        LocationInfo:
          $ref: '#/components/schemas/LocationInfo'
        Health:
          type: string
          enum:
            - UNKNOWN
            - HEALTHY
            - MISSING_NVLINK
            - UNHEALTHY
          x-enum-varnames:
            - SwitchNodeHealthUnknown
            - SwitchNodeHealthHealthy
            - SwitchNodeHealthMissingNvlink
            - SwitchNodeHealthUnhealthy
        SwitchIDList:
          type: array
          items:
            $ref: '#/components/schemas/EntityID'
    PortType:
      type: string
      enum:
        - UNDEFINED
        - GPU
        - SWITCH_ACCESS
        - SWITCH_TRUNK
        - FNM
        - HCA
      x-enum-varnames:
        - PortTypeUndefined
        - PortTypeGPU
        - PortTypeSwitchAccess
        - PortTypeSwitchTrunk
        - PortTypeFNM
        - PortTypeHCA
    uint64:
      type: integer
      format: uint64
      minimum: 0
      maximum: 18446744073709552000
    uint32:
      type: integer
      format: uint32
      minimum: 0
      maximum: 4294967295
    PortPhysicalState:
      type: string
      enum:
        - NO_CHANGE
        - SLEEP
        - POLLING
        - DISABLED
        - PORTCONFTRAIN
        - LINKUP
        - LINKERRRECOVER
        - PHYTEST
      x-enum-varnames:
        - PortPhysicalStateNoChange
        - PortPhysicalStateSleep
        - PortPhysicalStatePolling
        - PortPhysicalStateDisabled
        - PortPhysicalStatePortConfTrain
        - PortPhysicalStateLinkUp
        - PortPhysicalStateLinkErrRecover
        - PortPhysicalStatePhyTest
    PortLogicalState:
      type: string
      enum:
        - NO_CHANGE
        - STATE_DOWN
        - STATE_INIT
        - STATE_ARMED
        - STATE_ACTIVE
        - STATE_ACT_DEFER
      x-enum-varnames:
        - PortLogicalStateNoChange
        - PortLogicalStateDown
        - PortLogicalStateInit
        - PortLogicalStateArmed
        - PortLogicalStateActive
        - PortLogicalStateActDefer
    Port:
      type: object
      additionalProperties: false
      required:
        - PortUID
        - PortNum
        - PeerPortDeviceUID
        - PeerPortNum
        - PhysicalState
        - LogicalState
        - SubnetPrefix
        - IsSDNPort
        - ContainAndDrain
        - Rail
        - Plane
      properties:
        ID:
          $ref: '#/components/schemas/EntityID'
        CreatedAt:
          $ref: '#/components/schemas/Timestamp'
          summary: Creation time
        UpdatedAt:
          $ref: '#/components/schemas/Timestamp'
          summary: Last update time
        DomainUUID:
          $ref: '#/components/schemas/UUID'
          summary: Domain UUID
        LocationInfo:
          $ref: '#/components/schemas/LocationInfo'
        Type:
          $ref: '#/components/schemas/PortType'
        PortUID:
          $ref: '#/components/schemas/uint64'
        PortNum:
          $ref: '#/components/schemas/uint64'
        PeerPortDeviceUID:
          $ref: '#/components/schemas/uint64'
        PeerPortNum:
          $ref: '#/components/schemas/uint64'
        Rail:
          $ref: '#/components/schemas/uint32'
        Plane:
          $ref: '#/components/schemas/uint32'
        PhysicalState:
          $ref: '#/components/schemas/PortPhysicalState'
        LogicalState:
          $ref: '#/components/schemas/PortLogicalState'
        SubnetPrefix:
          $ref: '#/components/schemas/uint64'
        IsSDNPort:
          type: boolean
        ContainAndDrain:
          type: boolean
        CageNum:
          $ref: '#/components/schemas/uint32'
        CagePortNum:
          $ref: '#/components/schemas/uint32'
        CageSplitPortNum:
          $ref: '#/components/schemas/uint32'
        BaseLID:
          description: Device local identifier
          $ref: '#/components/schemas/uint64'
        SystemPortNum:
          $ref: '#/components/schemas/uint64'
        ComputePortNum:
          $ref: '#/components/schemas/uint64'
    GPU:
      type: object
      additionalProperties: false
      required:
        - DeviceUID
        - DeviceID
        - SystemUID
        - VendorID
        - DevicePcieID
        - ALIDList
      properties:
        ID:
          $ref: '#/components/schemas/EntityID'
        Name:
          summary: User specified helpful name
          type: string
        Description:
          description: User specified notes & description
          type: string
        InternalDescription:
          description: Device internal description
          type: string
        CreatedAt:
          $ref: '#/components/schemas/Timestamp'
          summary: Creation time
        UpdatedAt:
          $ref: '#/components/schemas/Timestamp'
          summary: Last update time
        DomainUUID:
          $ref: '#/components/schemas/UUID'
          summary: Domain UUID
        LocationInfo:
          $ref: '#/components/schemas/LocationInfo'
        DeviceUID:
          description: Device unique identifier
          $ref: '#/components/schemas/uint64'
        DeviceID:
          description: Device Id within the node
          $ref: '#/components/schemas/uint32'
        DevicePcieID:
          description: Device PCIe ID (device type)
          $ref: '#/components/schemas/uint64'
        SystemUID:
          description: Node unique identifier
          $ref: '#/components/schemas/uint64'
        VendorID:
          description: Device vendor ID
          $ref: '#/components/schemas/uint32'
        ALIDList:
          description: List of device labels for internal routing
          type: array
          items:
            $ref: '#/components/schemas/uint64'
        PartitionID:
          description: ID of the partition the device is associated with
          $ref: '#/components/schemas/uint32'
        PortIDList:
          description: List of device ports
          type: array
          items:
            $ref: '#/components/schemas/EntityID'
        Health:
          type: string
          enum:
