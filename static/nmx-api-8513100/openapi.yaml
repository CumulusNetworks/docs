openapi: 3.0.3
info:
  title: NMX-M REST API
  description: NMX Manager (NMX-M) is a network management system.
  version: 85.1.3100
servers:
  - url: /nmx/v1
tags:
  - name: Metrics
    x-displayName: Metrics
  - name: Services
    x-displayName: Services
  - name: NetworkEntity
    x-displayName: NetworkEntity
  - name: Partitions
    x-displayName: Partitions
  - name: Operations
    x-displayName: Operations
  - name: KPI
    x-displayName: KPI
  - name: BringUp
    description: Bring-up describes the switch configuration process, including switch configuration and NMX-related services registration.
    x-displayName: BringUp
  - name: SwitchProfiles
    x-displayName: SwitchProfiles
  - name: SupportPackages
    x-displayName: SupportPackages
paths:
  /metrics:
    get:
      tags:
        - Metrics
      summary: Get metrics
      operationId: GetMetrics
      parameters:
        - in: query
          name: id
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          description: Success - Metrics
          content:
            text/plain:
              schema:
                type: string
                description: List of metrics
        '400':
          description: Failed - Invalid Request Schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Failed - Metric for the Domain does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed - Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /services:
