{{ $_hugo_config := `{ "version": 1 }` }}

{{$ind := int (.Get 0)}}
{{$pgid := string $.Page.Params.pageID}}
{{$ste := index $.Site.Data.images $.Page.Params.imgData}}
{{$curPG := index $ste $pgid}}
{{$cur := index $curPG $ind}}

{{ if .Site.IsServer }}
<img class = "{{$cur.class}}" src = "{{$cur.src}}" alt = "{{$cur.alt}}"
{{with $cur.height}}
height = {{int . }}
{{end}}
{{with $cur.width}}
width = {{int .}}
{{end}}
 />
{{ else }}
<img class = "{{$cur.class}}" src = "https://docs-cdn.cumulusnetworks.com{{$cur.src}}" alt = "{{$cur.alt}}"
{{with $cur.height}}
height = {{int . }}
{{end}}
{{with $cur.width}}
width = {{int .}}
{{end}}
 />
{{ end }}
