{{ if .Parent }}
  {{ $simName := .Get "name" }}
  {{ $autoLoad := default "all" (.Get "showNodes") }}
  <head>
    <!-- <script src="https://www.google.com/recaptcha/api.js"></script> -->
    
    <script type="text/javascript" id="sim-script-{{ $simName }}">
    function launchSim() {
      const sim = new Simulation('{{ $simName }}', '{{ $autoLoad }}');
      sim.launch();
    }
