---
# Warning: Gitlab.LatinTerms
#
# Checks for use of Latin terms.
#
# Based on Vale rule from GitLab: https://gitlab.com/gitlab-org/gitlab/-/tree/master/doc/.vale/gitlab
extends: substitution
message: 'Use "%s" instead of "%s", but consider rewriting the sentence.'
level: warning
nonword: true
ignorecase: true
swap:
  e\.g\.: for example
  e\. g\.: for example
  i\.e\.: that is
  i\. e\.: that is
  etc\.: and so on
  et cetera: and so on
