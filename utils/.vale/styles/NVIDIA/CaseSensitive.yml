---
# Error: NVIDIA.WordStyles
#
# Use proper house styles for known words
#
extends: substitution
message: The word '%s' is case sensitive. Use '%s' instead.
level: warning
swap:
  tx: TX
  rx: RX
  VLAN: vlan
  VLAN: Vlan
  VXLAN: vxlan
  VXLAN: Vxlan
  VXLAN: VXlan
  VLAN-aware: vlan-aware
  VNI: vni
  Linux: linux
  NAT: nat