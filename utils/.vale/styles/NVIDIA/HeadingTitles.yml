# Warning: NVIDIA.HeadingTitles
#
# Checks for errors in titles not related to capitalization: gerunds, version numbers, and punctuation. Use active, declarative verb for titles of procedural topics. For conceptual topics, a verb may not be needed iin the title.
#
extends: existence
message: "'%s' should not use gerund form, version number, or punctuation."
link: https://wikinox.mellanox.com/display/BUS/House+Style+Guide
level: warning
scope: heading
ignorecase: true
tokens:
# Avoid gerund forms
  - Configuring
  - Monitoring
  - Troubleshooting
  - Setting
  - Updating
  - Using
# Avoid version numbers
  - "[0-9]\\.[0-9]"
# Avoid punctuation
  - "[.!?\\-]"